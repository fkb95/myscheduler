	<body>
		<div id="main" class="container ">
			<h1 class="mt-5 display-4 animated fadeIn d-none d-lg-block">Ciao! Oggi è <span class="badge badge-primary todayis"></span>, ecco il programma:</h1>
			<h2 class="mt-3 animated fadeIn d-lg-none">Programma di <span class="badge badge-primary todayis"></span></h2>
			<p class="lead animated fadeInLeft d-none d-sm-block">La giornata è lunga, ricorda di prenderti una pausa ogni tanto</p>
			<hr class="my-4">
			<div id="rowalerts" class="row justify-content-center">
				<div class="col-lg-10 col-sm-9 col-xs-12">
					<div id="noticecontainer"></div>
				</div>
				<div class="col-lg-1 col-sm-1 d-none d-sm-block editbuttons">
					<button type="button" class="btn btn-secondary mt-2 ml-2" onClick="changeNotesRow()">
						<i class="fas fa-plus fa-lg" ></i>
					</button>
				</div>
				<div class="col-lg-1 col-sm-2 d-none d-sm-block editbuttons">
					<button type="button" class="btn btn-secondary mt-2 ml-2" onClick="deleteNote()">
						<i class="fas fa-trash fa-lg" ></i>
					</button>
				</div>
			</div>
			<div id="rownewalert" class="row mb-3 justify-content-center">
				<div class="col-lg-6 col-sm-6 col-xs-6">
					<input id="newalertinput" class="form-control form-control-lg" type="text" placeholder="nota">
				</div>
				<div class="col-lg-4 col-sm-4 col-xs-6">
					<input id="newalertinputurl" class="form-control form-control-lg" type="text" placeholder="url">
				</div>
				<div class="col-lg-1 col-sm-2 d-none d-sm-block editbuttons">
					<button type="button" class="btn btn-success mt-2 ml-2" onClick="addNote()">
						<i class="fas fa-save fa-lg"></i>
					</button>
				</div>
				<div class="col-lg-1 col-sm-2 d-none d-sm-block editbuttons">
					<button type="button" class="btn btn-danger mt-2 ml-2" onClick="changeNotesRow()">
						<i class="fas fa-undo-alt fa-lg"></i>
					</button>
				</div>
			</div>
			<div class="schedulerContainer">
				<div id="scheduler" class="scheduler animated fadeIn"></div>
			</div>
		</div>

	</body>
